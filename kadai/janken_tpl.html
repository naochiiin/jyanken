<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
// *１．クリックイベントを作る
// *２．乱数を生成
// *３．IF分を3個用意（グーチョキパー）
// *４．IFの中に$("echo").html()を使って表示させる

$("#gu_btn").on("click",function(){
    const num = Math.ceil(Math.random()*3);       
    if(num==1){
      $("#pc_hands").html("グー")
      $("#judgment").html("あいこ")
      console.log("#pc_hands")}
    if(num==2){
      $("#pc_hands").html("チョキ")
      $("#judgment").html("勝ち")
      console.log("#pc_hands")}
      
    if(num==3){
      $("#pc_hands").html("パー")
      $("#judgment").html("負け")
      console.log("#pc_hands")}
    });

$("#cho_btn").on("click",function(){
    const num = Math.ceil(Math.random()*3);       
    if(num==1){
      $("#pc_hands").html("グー")
      $("#judgment").html("負け")}
    if(num==2){
      $("#pc_hands").html("チョキ")
      $("#judgment").html("あいこ")}
    if(num==3){
      $("#pc_hands").html("パー")
      $("#judgment").html("勝ち")}
    });
    
$("#par_btn").on("click",function(){
    const num = Math.ceil(Math.random()*3);       
    if(num==1){
      $("#pc_hands").html("グー")
      $("#judgment").html("勝ち")}
    if(num==2){
      $("#pc_hands").html("チョキ")
      $("#judgment").html("負け")}
    if(num==3){
      $("#pc_hands").html("パー")
      $("#judgment").html("あいこ")}
    });



</script>
</body>
</html>
